<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="background" aria-hidden="true">
        <div class="background_ball"></div>
        <div class="background_ball"></div>
        <div class="background_ball"></div>
    </div>
    <div id="alertdiv">
    </div>
    <div id="menudiv" class="revealtime">
        <button id="selectImgBtn">Image Menu</button>
        <button id="difficultyBtn">Difficulty</button>
        <button id="mixBtn">Mix Puzzle</button>
        <button id="resetPuzzleBtn">Reset Puzzle</button>
    </div>
    <div id="difficultydiv">
        <button id="easyBtn">Easy</button>
        <button id="mediumBtn">Medium</button>
        <button id="hardBtn">Hard</button>
    </div>
    <div id="slider">
        <i class="arrow" id="arrow-left"  alt=""></i>
        <div id="top-row">
            <div id="slides-container">
                <div id="slide1" class="slide active"></div>
            </div>
        </div>
        <div id="bottom-row">
            <i class="arrow" id="arrow-right" alt=""></i>
        </div>
    </div>
    <div id="dots">
        <div id="dot1" class="dot"></div>
        <div id="dot2" class="dot"></div>
    </div>
    <div id="selectBtndiv">
        <button id="selectBtn">Select</button>
        <label for="imgInput" id="imgInputStyle">
            <p>Add Own Image</p>
        </label>
        <input type="file" id="imgInput">
        <button id="deleteUploadedPhotosBtn">Delete Uploaded Photos</button>
    </div>
    <div id="maindiv" class="revealtime2">
        <div id = "game">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block" id="emptyBlock"></div>
        </div>
        <div id="winInfodiv">
            <p id="winInfo" class="invisible">YOU WON!</p>
        </div>
    </div>
    <photos id="photos">
        <img id="photo0" src="img/ritka.jpg">
        <img id="photo1" src="img/maniek.jpg">
    </photos>
    <script src="game.js"></script>
    <script src="slider.js"></script>
    <script src="revealing.js"></script>
    <script src="ownImage.js"></script>
</body>
</html>
